<html>
<head>
    <title>vue.js tutorial</title>
</head>
<body>
    <a href="https://vuejs.org/v2/guide/index.html">vue.js guide page</a>
    
    <ul id="example-1">
        <li v-for="item in items">
            {{ item.message }}
        </li>
    </ul>

    <ul id="example-2">
        <li v-for="(item, index) in items">
            {{ parentMessage }} - {{ index }} - {{ item.message }}
        </li>
    </ul>
    <!-- v-forブロックは親スコープのプロパティを使用することができる. また、第２引数でindexを得る事ができる -->
    <!-- また、inの代わりにofを使うこともできる -->
    <!-- <li v-for="item of items"> -->
    
    <!-- templateタグを使用して、複数要素のブロックをレンダリングすることもできる -->
    <ul>
        <template v-for="item in items">
            <li>{{ item.msg }}</li>
            <li class="divider"></li>
        </template>
    </ul>

    <!-- オブジェクトプロパティも使用可能 -->
    <ul id="repeat-object" class="demo">
        <li v-for="value in object">
            {{ value }}
        </li>
    </ul>
    <!-- keyを得ることや、indexを得ることもできる -->
    <ul id="repeat-object2" class="demo">
        <li v-for="(value, key) in object">
            {{ key }} : {{ value }}
        </li>
    </ul>
    <ul id="repeat-object3" class="demo">
        <li v-for="(value, key, index) in object">
            {{ key }} : {{ value }} : {{ index }}
        </li>
    </ul>

    <!-- いわゆる普通のfor文のようなものもある -->
    <div id="range">
        <span v-for="n in 10">{{n}}</span>
    </div>

    <!-- compornentにもv-forを使用可能 -->
    <my-component v-for="item in items"></my-component>
    <!-- ただし、componentはスコープが独自であるため、データを渡す際は少し書き方が変わる -->
    <my-component v-for="(item, index) in items" v-bind:item="item" v-bind:index="index"></my-component>
    <!-- 使用例 -->
    <div id="todo-list-example">
        <input v-model="newTodoText" v-on:keyup.enter="addNewTodo" placeholder="Add a todo">
        <ul>
            <li is="todo-item" v-for="(todo, index) in todos" v-bind:title="todo" v-on:remove="todos.splice(index, 1)"></li>
        </ul>
    </div>

    <!-- 同じノードに両方存在する場合v-forはv-ifより優先順位が高い -->
    <li v-for="todo in todos" v-if="!todo.isComplete">
        {{ todo }}
    </li>
    <!-- v-for自体を条件付きでスキップする場合は、v-ifでwrapする -->
    <ul v-if="shouldRenderTodos">
        <li v-for="todo in todos">
            {{ todo }}
        </li>
    </ul>
    <!-- v-forの各要素にはkeyを（ユニークな）設定してあげると良い -->
    <div v-for="item in items" :key="item.id">
        <!-- content -->
    </div>

    <!-- filterの使い方。以下2つは同じ結果となる -->
    <ul id="filter-ex1">
        <li v-for="n in evenNumbers">{{ n }}</li>
    </ul>
    <ul id="filter-ex2">
        <li v-for="n in even(numbers)">{{ n }}</li>
    </ul>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
